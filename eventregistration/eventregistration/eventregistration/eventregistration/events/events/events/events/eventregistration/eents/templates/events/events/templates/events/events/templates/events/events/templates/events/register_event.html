<!DOCTYPE html>
<html>
<head>
    <title>Register for Event</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 500px; }
        textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Register for: {{ event.name }}</h2>
    <p>{{ event.description }}</p>
    
    <!-- FLAW 2 Demonstration: No CSRF token, making CSRF attacks possible -->
    <form method="post">
        {{ form.as_p }}
        <button type="submit">Complete Registration</button>
    </form>
    
    <!-- FIX 2: Add CSRF token to protect against CSRF attacks -->
    <!-- {% csrf_token %} should be added inside the form tag -->
    
    <p><a href="{% url 'index' %}">Back to Events</a></p>
</body>
</html>
